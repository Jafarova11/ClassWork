<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-130 border border-dark">
        <h3 class="text-center">Example 1</h3>
        <div class="container-fluid text-center">
            <div class="row text-light gap-1">
                <div class="col p-3 bg-dark">1</div>
                <div class="col p-3 bg-dark">1</div>
                <div class="col p-3 bg-dark">1</div>
                <div class="col p-3 bg-dark">1</div>
                <div class="col p-3 bg-dark">1</div>
                <div class="col p-3 bg-dark">1</div>
                <div class="col p-3 bg-dark">1</div>
                <div class="col p-3 bg-dark">1</div>
                <div class="col p-3 bg-dark">1</div>
                <div class="col p-3 bg-dark">1</div>
                <div class="col p-3 bg-dark">1</div>
                <div class="col p-3 bg-dark">1</div>
            </div>
            <div class="row text-light text-center gap-1 mt-2">
                <div class="col p-3 bg-primary">2</div>
                <div class="col p-3 bg-primary">2</div>
                <div class="col p-3 bg-primary">2</div>
                <div class="col p-3 bg-primary">2</div>
                <div class="col p-3 bg-primary">2</div>
                <div class="col p-3 bg-primary">2</div>
            </div>
            <div class="row text-light text-center gap-1 mt-2">
                <div class="col p-3 bg-danger">3</div>
                <div class="col p-3 bg-danger">3</div>
                <div class="col p-3 bg-danger">3</div>
                <div class="col p-3 bg-danger">3</div>
            </div>
            <div class="row text-light text-center gap-1 mt-2">
                <div class="col p-3 bg-info">4</div>
                <div class="col p-3 bg-info">4</div>
                <div class="col p-3 bg-info">4</div>
            </div>
            <div class="row text-light text-center gap-1 mt-2">
                <div class="col p-3 bg-success">6</div>
                <div class="col p-3 bg-success">6</div>
            </div>
            <div class="row text-light text-center gap-1 mt-2">
                <div class="col-4 p-3 bg-dark">4</div>
                <div class="col p-3 bg-dark">8</div>
            </div>
            <div class="row text-light text-center gap-1 mt-2">
                <div class="col p-5 bg-primary">12</div>
            </div>
            <div class="row text-light text-center gap-1 mt-2">
                <div class="col-3 p-3 bg-dark">3</div>
                <div class="col p-3 bg-dark">6</div>
                <div class="col-3 p-3 bg-dark">3</div>
            </div>
            <div class="row text-light text-center gap-1 mt-2">
                <div class="col-3 p-3 bg-success">3</div>
                <div class="col p-3 bg-danger">7</div>
                <div class="col-2 p-3 bg-dark">2</div>
            </div>
        </div>
    </section>
    <section class="mt-5 border border-dark">
      <h3 class="text-center mb-5">Example 2</h3>
      <div class="container-fluid text-light vh-100">
        <div class="row mb-4">
          <div class="col-12 col-md-6 p-4 text-center bg-primary">50%</div>
          <div class="col-12 col-md-6 p-4 text-center bg-dark">50%</div>
        </div>
        <div class="row mb-4">
          <div class="col-12 col-md-4 p-4 text-center bg-primary">33%</div>
          <div class="col-12 col-md-4 p-4 text-center bg-dark">33%</div>
          <div class="col-12 col-md-4 p-4 text-center bg-primary">33%</div>
        </div>
        <div class="row mb-4">
          <div class="col-12 col-md-3 text-center bg-primary">25%</div>
          <div class="col-12 col-md-3 text-center bg-dark">25%</div>
          <div class="col-12 col-md-3 text-center bg-primary">25%</div>
          <div class="col-12 col-md-3 text-center bg-dark">25%</div>
        </div>
        <div class="row gap-4">
            <div class="col text-center bg-primary">25%</div>
            <div class="col text-center bg-dark">25%</div>
            <div class="col text-center bg-primary">25%</div>
            <div class="col text-center bg-dark">25%</div>
          </div>
      </div>
    </section>
    <section class="mt-5 border border-dark">
        <h3 class="text-center">Example 3</h3>
        <div class="container-fluid d-flex justify-content-center align-items-center vh-100 gap-2">
            <button type="button" class="btn btn-primary">Button 1</button>
            <button type="button" class="btn btn-success">Button 2</button>
            <button type="button" class="btn btn-dark">Button 3</button>
            <button type="button" class="btn btn-outline-danger">Button 4</button>
            <button type="button" class="btn btn-info">Button 5</button>
            <button type="button" class="btn text-primary btn-outline-danger">Button 6</button>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
